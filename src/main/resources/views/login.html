<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>System Condomínio - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<div th:if="${login}" th:text="${login}" class="alert alert-danger" role="alert">
		
	</div>
	<div class="container mt-5">
		<div class="row justify-content-center border rounded p-3">
			<div class="col-md-4">
				<h2>Login - Morador</h2>
				<form method="post" action="/login">
					<div class="form-group my-2">
						<label for="nomeUsuario">Nome de Usuário:</label>
						<input name="name"type="text" class="form-control" id="nomeUsuario"
							placeholder="Insira seu nome de usuário">
					</div>
					<div class="form-group my-2">
						<label for="senha">Senha:</label>
						<input name="password" type="password" class="form-control" id="senha" placeholder="Insira sua senha">
					</div>
					<button type="submit" class="btn btn-primary my-2">Fazer Login</button>
				</form>
				<p class="my-2">Ainda não está cadastrado?</p>
				<p class="my-2"><a class="link-opacity-75-hover" href="/cadastro">Cadastrar Morador</a></p>
				<a href="/" class="btn btn-secondary my-2">Voltar para página inicial</a>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
</body>

</html>
